apiVersion: apps/v1
kind: '${sourceA:kind}'
metadata:
  name: '${kind}_name'
  labels:
    app: nginx
    kubernetes.io/name: '${metadata::name}'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
